<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Example 2 - Use Case B</title>
    
      <script src="../extras/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
      <script src="../extras/jquery-ui/jquery-ui-1.8.24.custom.min.js" type="text/javascript"></script>       
      <script src="../extras/underscore/underscore-min.js" type="text/javascript"></script>   
	  <script src="../extras/flip/jquery.flip.min.js" type="text/javascript"></script>                	 
	  <script src="../extras/tiny_mce_4.0.26/tinymce.min.js" type="text/javascript"></script>
	  <script src="../extras/tiny_mce_4.0.26/jquery.tinymce.min.js" type="text/javascript"></script>      
	  <script src="../extras/dialogextend/jquery.dialogextend.1_0_1.js" type="text/javascript"></script> 	  
	  <script src="../js/accept-jquery-plugin-3.0.js" type="text/javascript"></script>  
	  <link href="../css/accept.css" rel="stylesheet" type="text/css" />    
      <link href="../css/jquery-ui.css" rel="stylesheet" type="text/css" />	

<script type="text/javascript">

    $(document).ready(function () 
	{
        $("#myTextArea").Accept({
            configurationType: 'tinyMceEmbedded',
           	AcceptServerPath: "http:///*ACCEPT_API_URL*//AcceptApi/Api/v1",			
            ApiKey:"/*INSERT YOUR API KEY*/",  
			configurationFilesPath:"../config/language",		              	
            imagesPath: "../css/images",
            tinyMceUrl: "../extras/tiny_mce/tiny_mce.js",
			styleSheetPath: '../css/',
			Lang: "en",	
			requestFormat: "HTML"				
        });
    });

</script>

</head>
<body>
<h1>Use Case B - implementing Accept plug-in embedded within Tiny MCE text editor.</h1>
<br /><br />
<h2>Please enter some text:</h2>
<textarea id="myTextArea" rows="10" cols="40" >this is an tesst</textarea>
<br /><br />
<div  id="info">
<h3>Note - In order to trigger the context menu, just right click over the text area or left click over the accept button.</h3>
</div>

</body>
</html>
